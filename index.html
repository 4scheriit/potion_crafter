<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alchemy Potion Maker</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="hamburger-menu" onclick="toggleDropdown()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <!-- Dropdown menu -->
      <div id="dropdown-content" class="hidden">
        <button id="ingredients-list-btn" class="selected">
          Ingredients List
        </button>
        <button id="add-ingredient-btn">Add Ingredient</button>
        <button id="potions-list-btn">Potions List</button>
        <button id="add-potion-btn">Add Potion</button>
      </div>
    </div>

    <div id="ingredient-input" class="hidden">
      <input type="text" id="ingredient-name" placeholder="Ingredient Name" />
      <input type="number" id="ingredient-amount" placeholder="Amount" />
      <button onclick="addIngredient()">Add Ingredient</button>
    </div>

    <div id="create-potion-form" class="hidden">
      <h2>Create a Potion</h2>

      <!-- Potion Name -->
      <div class="form-group">
        <label for="potion-name">Potion Name:</label>
        <input type="text" id="potion-name" placeholder="Enter potion name" />
      </div>

      <!-- Potion Effects -->
      <div class="form-group">
        <label for="potion-effects">Potion Effects:</label>
        <textarea
          id="potion-effects"
          rows="5"
          placeholder="Describe the potion effects"
        ></textarea>
      </div>

      <!-- Potion Ingredients -->
      <div class="form-group">
        <label for="potion-ingredients">Ingredients:</label>
        <textarea
          id="potion-ingredients"
          rows="5"
          placeholder="e.g. ginko root 3, amonita cap 2"
        ></textarea>
      </div>

      <!-- Create Potion Button -->
      <div class="form-group">
        <button onclick="addPotion()">Add Potion</button>
      </div>
    </div>

    <div id="ingredients-list"></div>

    <div id="potions"></div>

    <div id="potionDetails" class="hidden">
      <!-- Initially hidden -->
      <h2>Potion Details</h2>
      <div>Potion Effects: <span id="potionEffects"></span></div>
      <div>
        Ingredients:
        <span class="ingredientDetail" data-ingredient="Blood Grass"></span>,
        <span class="ingredientDetail" data-ingredient="Rock Vine"></span>
      </div>
    </div>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
